    <div style="margin-right: 20px">
        <img src="https://cdn-icons-png.flaticon.com/512/9110/9110508.png" alt="Budget image">
        <input type="number" value="0" id="budget-value">
        <label style="margin-right: 200px"> Budget </label>
        <img src="https://cdn-icons-png.flaticon.com/512/5293/5293064.png" alt="Expences image">
        <label id="expenses-value"> $0.00 </label>
        <label style="margin-right: 200px"> Expenses </label>
        <img src="https://cdn-icons-png.flaticon.com/512/189/189715.png" alt="Balance image">
        <label id="balance-value"> $0.00 </label>
        <label> Balance </label>
    </div>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value = "Food">Food</option>
            <option value = "Rent">Rent</option>
            <option value = "Transport">Transport</option>
            <option value = "Car Payments">Car Payments</option>
            <option value = "Entertainment">Entertainment</option>
            <option value = "Taxes">Taxes</option>
            <option value = "Health and Personal Care">Health and Personal Care</option>
            <option value = "Education">Education</option>
            <option value = "Insurance">Insurance</option>
            <option value = "Other">Other</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
